<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addProduct">ADD</button>
            <ul>
              <li class="nav-item">
                <a class="nav-link active" aria current="page" href="./cart.html">Cart</a>
              </li>
            </ul>
    
        </div>
      </nav>
    <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card" >
    
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="input" placeholder="name of item" id="add">
                        <select name="catergory" id="catergory">
                            <option value="fruit">RPG</option>
                            <option value="vegetable">Battle Royale</option>
                            <option value="vegetable">MOBA</option>
                            <option value="vegetable">FPS</option>
                            <option value="vegetable">Racing</option>
                        </select>
                        <input type="text" class="input" placeholder="price" id="price">
                        <input type="text" class="input" placeholder="enter image" id="img">
                    </div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createFruit()">Save changes</button>
        </div>
      </div>
    </div>
    </div>
    <ul id="fruit">

    </ul>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
